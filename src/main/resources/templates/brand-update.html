<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>


<div class="container">
    <h2 class="text-center text-white">Update Brand</h2>
    <form th:object="${brandModel}"
          th:method="patch"
          th:action="@{/brands/{id}/edit(id = *{id})}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div style="text-align: center">
            <label for="name" class="text-white font-weight-bold">Name</label>
            <textarea
                      th:field="*{name}"
                      th:errorclass="is-invalid"
                      id="name"
                      type="textarea" class="form-control"
                      placeholder="Description"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Name is required.
            </p>
        </div>
        <div style="text-align: center">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea
                      th:field="*{description}"
                      th:errorclass="is-invalid"
                      id="description"
                      type="textarea" class="form-control"
                      placeholder="Description"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div style="text-align: center">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input th:field="*{imageUrl}"
                   th:errorclass="is-invalid"
                    id="imageUrl"
                   type="url" class="form-control"
                   placeholder="Put Brand image URL here">
            <p class="invalid-feedback errors alert alert-danger">
                Brand image URL is required.
            </p>
        </div>

        <div style="text-align: center">
            <input type="submit" class="btn btn-info btn-lg" value="Update Brand"/>
        </div>

    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
