<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>

<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg " style="transition: ease-in">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/clothes/all">Clothes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/brands/all">Brands</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shoes/all">Shoes</a>
        </li>
        <li class="nav-item dropdown" id="edit-admin" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Admin
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/brands/add">Add a Brand</a>
            <a class="dropdown-item" href="/clothes/add">Add a Clothing</a>
            <a class="dropdown-item" th:href="@{/shoes/add}">Add a Shoe</a>
            <div class="dropdown-divider"></div>
          </div>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <div class="form-inline my-2 my-lg-0 px-3">
            <div class="text-white">Welcome, <th:block sec:authentication="name"></th:block>!</div>
            <form th:action="@{/users/logout}"
                  th:method="post">
              <input class="btn btn-link nav-link" type="submit" value="Logout">
            </form>
          </div>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/users/register}">Register</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/users/login}">Login</a>
        </li>

      </ul>
    </div>

  </nav>
</div>

</body>
</html>
